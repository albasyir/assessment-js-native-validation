<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
  <title>Valdation</title>
</head>

<body>
  <div class="container">
    <h1 class="title">STim Payment</h1>
  </div>
  <main class="container">
    <form class="layout" id='paymentForm'>
      <div>
        <div>Country</div>
        <div>
          <select class="must-filled-validation">
            <option value="" hidden selected>Choose Contry</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Bali">Bali</option>
          </select>
        </div>
      </div>
      <div>
        <div>Full Name</div>
        <div><input class="must-filled-validation letter-only-validation" type="text" /></div>
      </div>
      <div>
        <div>Username</div>
        <div><input class="must-filled-validation" length-max="10" type="text" /></div>
      </div>
      <div>
        <div>Email</div>
        <div><input type="text" class="must-filled-validation email-validation" /></div>
      </div>
      <div>
        <div>Password</div>
        <div><input class="must-filled-validation contain-uppercase-validation contain-number-validation"
            type="password" /></div>
      </div>
      <div>
        <div>Payment Method</div>
        <div class="radio-must-filled-validation">
          <input id="method-1" type="radio" name="method" />
          <label for="method-1">COD</label>
          <input id="method-2" type="radio" name="method" />
          <label for="method-2">Online</label>
        </div>
      </div>
      <div>
        <div>Debit/Credit Number</div>
        <div><input class="must-filled-validation" length-max="16" length-min="16" type="text" /></div>
      </div>
      <div>
        <div>Exp</div>
        <div><input type="text" class="must-filled-validation card-exp-validation" /></div>
      </div>

      <div>
        <div>
          <input type="submit" />
        </div>
      </div>
    </form>
  </main>

  <div class="container">
    <footer class="footer" style="background-color: blue; color: white; padding: 10px; text-align: center;">
      <marquee>Getting shIT Done</marquee>
    </footer>
  </div>

  <script src="./validation.js" type="text/javascript"></script>

</body>

</html>
